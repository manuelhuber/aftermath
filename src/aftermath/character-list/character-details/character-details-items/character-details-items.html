<div class="character-details-items">
    <sortable-boxes [sortables]="items">
        <sortable-box *ngFor="#item of items; #i = index" [sortable]="item">
            <div class="character-details-items-card mod-rarity-{{item.rarity}}">
                <img class="character-details-items-card-image" src="{{item.image}}" alt="">
                <div class="character-details-items-card-name">{{item.name}}</div>
                <div class="character-details-items-card-description">{{item.description}}</div>
                <div class="character-details-items-card-type">{{item.type}}</div>
                <div class="character-details-items-card-date">{{item.date | date}}</div>
            </div>
        </sortable-box>
    </sortable-boxes>
</div>
